.menu {
  margin: 0;
  overflow: hidden;
  background-color:black;
  
}

.menu a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
.dropdown {
  float: left;
  overflow: hidden;
}
.dropdown .dropbtn {

  padding: 14px 16px;

.menu a:hover, .dropdown:hover .dropbtn {

.dropdown-content {
  display: none;

}

.dropdown-content a {

  color: black;

}
button{

  font-family: inherit;
  font-size: 16px;  
  border: none;
  outline: none;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
